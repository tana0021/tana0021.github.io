<div class="backbg"></div>

<div class="motiongraphics">MOTION GRAPHICS</div>
<div class="blackscreen"></div>

<!----------------videos--------------------->
<div id="video-container">
 <video id="video" poster="img/posterimg.png" height="240" onclick="playPause(); changeImage4()";>
  <source id="mp4"
    src="mp4/motion-graphics-resume.mp4" 
    type="video/mp4">
  <source id="webm"
    src="video/video1.webm"
    type="video/webm">
</video>

<!---------------controls-------------------->

<div id="controls-container">
    <div id="seek-bar">
        <div id="fill"></div>
    </div>
    <div id="controls">
        <table border="0">
            <tr>
                <td width="55%">
                    <div id="currentTime">00:00 / 00:00</div>
                </td>

                <td>
                    <input type="range" id="volume" min="0" max="1" value="0.40" step="0.20" onchange="changeVolume()" />
                </td>
            </tr>
        </table>
  <button id="play"><img src="img/play.png" id="toChange" class="play-icon"></button>
  <button id="mute"><img src="img/volume.png" id="speaker" class="volume-icon" onclick="changeImage2()" ></button>
  
</div>
</div>
</div>


<!------------------thumbnails-------------->
<div class="thumbnail-container">
<div id="videos">
  <button id = "thumbnail1"
    data-mp4 = "mp4/motion-graphics-resume.mp4"
    data-webm = "mp4/motion-graphics-resume.webm"
  ><img src="img/thumbnail4.png" id="thumbnailpic" class="showSingle" target="1" onClick="changeImage3(); changeText2()" ></button>
  <button id = "thumbnail2"
    data-mp4 = "mp4/digital-signage.mp4"
    data-webm = "mp4/digital-signage.webm"
  ><img src="img/thumbnail3.png" id="thumbnailpic2"  class="showSingle" target="2" onClick="changeImage3(); changeText()"></button>
</div>
</div>

<div class="targetDiv" id="div1">

<hr class="hr">

<p class="date3">April 25, 2018</p>
</div>
<div class="targetDiv" id="div2">

<hr class="hr2">

</div>
